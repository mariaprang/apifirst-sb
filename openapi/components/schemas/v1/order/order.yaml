type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier for an order"
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
  shipmentInfo:
    type: string
  orderLines:
    type: string
    items:
      $ref: order_line.yaml
    description: The order lines of the order
  dateCreated:
    type: string
    format: date-time
    description: "The date the order was created"
  dateUpdated:
    type: string
    format: date-time
    description: "The date the order was last updated"

