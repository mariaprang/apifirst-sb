type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier for a payment method"
  displayName:
    type: string
    description: "The display name of the payment method"
    minLength: 2
    maxLength: 100
  cardNumber:
    type: string
    description: "The card number of the payment method"
  expiryMonth:
    type: integer
    description: "The expiry month of the payment method"
  expiryYear:
    type: integer
    description: "The expiry year of the payment method"
  cvv:
    type: string
    description: "The CVV of the payment method"
  dateCreated:
    type: string
    format: date-time
    description: "The date the payment method was created"
  dateUpdated:
    type: string
    format: date-time
    description: "The date the payment method was last updated"