type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier for a customer"
  addressLine1:
    type: string
    description: "The first line of the address"
    minLength: 3
    maxLength: 100
  addressLine2:
    type: string
    description: "The second line of the address"
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: "The city of the address"
    minLength: 2
    maxLength: 100
  state:
    type: string
    description: "2 character zip code"
    minLength: 2
    maxLength: 2
  zipCode:
    type: string
    description: "The zip code of the address"
    minLength: 5
    maxLength: 10
required:
  - addressLine1
  - city
  - state
  - zipCode