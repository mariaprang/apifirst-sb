type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier for a customer"
  name:
    $ref: "../shared/name.yaml"
  shipToAddress:
    $ref: "../shared/address.yaml"
  billToAddress:
    $ref: "../shared/address.yaml"
  email:
    type: string
    maxLength: 255
    minLength: 3
  phone:
    type: string
    maxLength: 15
    minLength: 7
  paymentMethods:
    type: array
    items:
    $ref: "../shared/payment_method.yaml"
required:
  - name
  - shipToAddress
  - billToAddress